sudo: required
language: generic 
services:
  - docker

before_install:
  - docker build -t react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true react-test npm test -- --coverage

after_success:
  - docker build -t multi-client ./client
  - docker build -t multi-nginx ./nginx
  - docker build -t multi-server ./server
  - docker build -t multi-worker ./worker
  # Log in to the docker CLI
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  # Take those images and push them to docker hub
  - docker push multi-client
  - docker push multi-nginx
  - docker push multi-server
  - docker push multi-worker

deploy:
  - provider: elasticbeanstalk
    region: "us-east-2"
    app: "docker-test"
    env: "Dockertest-env"
    bucket_name: "elasticbeanstalk-us-east-2-665598725239"
    bucket_path: "docker-test"
    on:
      branch: master
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY

  - provider: script
    script: bash run.sh $LIX_TOKEN